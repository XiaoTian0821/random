<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysia Weather Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #74b9ff, #a29bfe);
      color: #2d3436;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: #0984e3;
      margin: 0;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #dfe6e9;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #dfe6e9;
    }

    img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    #loading {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h1>🌦 Malaysia Weather Summary</h1>
  <p id="loading">Fetching weather data for all states...</p>
  <table id="weatherTable">
    <thead>
      <tr>
        <th>State</th>
        <th>Temperature (°C)</th>
        <th>Condition</th>
        <th>Humidity (%)</th>
        <th>Wind (km/h)</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody id="weatherBody"></tbody>
  </table>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // ← Replace with your WeatherAPI key
    const states = [
      "Penang", "Kedah", "Perlis", "Perak", "Selangor", "Negeri Sembilan",
      "Malacca", "Johor", "Kelantan", "Terengganu", "Pahang",
      "Sabah", "Sarawak", "Kuala Lumpur", "Putrajaya", "Labuan"
    ];

    async function fetchWeather(state) {
      try {
        const response = await fetch('https://api.data.gov.my/weather/forecast/');
        if (!response.ok) throw new Error();
        const data = await response.json();
        return {
          state: state,
          temp: data.current.temp_c,
          condition: data.current.condition.text,
          icon: data.current.condition.icon,
          humidity: data.current.humidity,
          wind: data.current.wind_kph,
          time: data.location.localtime
        };
      } catch (error) {
        return {
          state: state,
          temp: "-",
          condition: "❌ Error",
          icon: "",
          humidity: "-",
          wind: "-",
          time: "-"
        };
      }
    }

    async function loadAllWeather() {
      const body = document.getElementById("weatherBody");
      const loading = document.getElementById("loading");
      loading.textContent = "⏳ Fetching data...";

      const results = await Promise.all(states.map(fetchWeather));
      body.innerHTML = "";

      results.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.state}</td>
          <td>${data.temp}</td>
          <td>${data.icon ? `<img src="https:${data.icon}" alt=""> ${data.condition}` : data.condition}</td>
          <td>${data.humidity}</td>
          <td>${data.wind}</td>
          <td>${data.time}</td>
        `;
        body.appendChild(row);
      });

      loading.style.display = "none";
    }

    loadAllWeather();
  </script>
</body>
</html>
